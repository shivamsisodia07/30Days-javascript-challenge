<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Panels ðŸ’ª</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="flexPanel.css" />
  </head>
  <body>
    <div class="panels">
      <div class="panel panel1">
        <p>Don't win</p>
        <p>the war</p>
        <p>'til I get there!</p>
      </div>
      <div class="panel panel2">
        <p>Give</p>
        <p>Take</p>
        <p>Receive</p>
      </div>
      <div class="panel panel3">
        <p>Experience</p>
        <p>It</p>
        <p>Today</p>
      </div>
      <div class="panel panel4">
        <p>Give</p>
        <p>All</p>
        <p>You can</p>
      </div>
      <div class="panel panel5">
        <p>Life</p>
        <p>In</p>
        <p>Motion</p>
      </div>
    </div>

    <script>
      const panels = document.querySelectorAll(".panel");

      function toggleOpne() {
        this.classList.toggle("open");
        this.classList.toggle("open-active");
      }
      function toggleActive(e) {
        if (e.propertyName === "flex-grow") {
          this.classList.toggle("opne-active");
        }
      }
      panels.forEach((panel) => panel.addEventListener("click", toggleOpne));
      panels.forEach((panel) =>
        panel.addEventListener("transistionend", toggleActive)
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="css" href="semantic/dist/semantic.min.css" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="ui inverted divider"></div>
    <div class="ui inverted left icon input">
      <input type="text" placeholder="Search..." />
      <i class="search icon"></i>
    </div>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* color: black; */
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;
        const walk = 200; //100px
        if (this != e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        const walkX = Math.round((x / width) * walk - walk / 2);
        const walkY = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `${walkX}px ${walkY}px 0 rgba(255,0,255,0.7),
        ${walkX * -1}px ${walkY}px 0 rgba(255,255,0,0.7),
        ${walkY * -1}px ${walkX}px 0 rgba(0,255,0,0.7),
        ${walkY}px ${walkX * -1}px 0 rgba(0,0,255,0.7)`;
      }
      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
